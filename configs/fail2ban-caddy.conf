# Fail2ban jail configuration for Caddy web server
# Place in /etc/fail2ban/jail.d/caddy.local

[caddy]
enabled = true
port = http,https
filter = caddy
logpath = /var/log/caddy/access.log
maxretry = 10
findtime = 600
bantime = 3600
action = iptables-multiport[name=caddy, port="http,https", protocol=tcp]

